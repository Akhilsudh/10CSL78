<?xml version = "1.0" encoding = "utf-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTDXHTML1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>USN & Sem Validation</title>
    <script type="text/JavaScript">
    function validateUSN()
    {
      var usn = document.getElementById("usn");
      var sem = document.getElementById("sem");
      var usnExp = /[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][0-9][0-9][0-9]$/;
      var semExp=/[1-8]$/;

      if(usn.value.length == 0 || sem.value.length == 0)
      {
        alert("Please Enter Empty fields");
        return false;
      }

      else if(!usn.value.match(usnExp))
      {
        alert("Entered USN is not correct");
        usn.focus();
        return false;
      }


      else if(!sem.value.match(semExp))
      {
        alert("Entered Sem is not correct");
        sem.focus();
        return false;
      }
      alert("Entered USN "+usn.value+" & Sem "+sem.value+" is Correct");
      return true;
    }
    </script>
  </head>

  <body bgcolor="lightgreen">
    <form><br/>
      <center>
        <b>Enter the following
        <br/><br/>
          USN &nbsp;<input type="text" id="usn"/>
          <br/><br/>
          SEM &nbsp;<input type="text" id="sem"/>
        </b>
        <br/><br/>
        <input type="submit" value="Check USN & SEM" onClick="validateUSN()"/>
      </center>
    </form>
  </body>
</html>
